newWifiDeviceNotify:
  module: newWifiDeviceNotify
  class: DeviceNotify
  notify_name: group_notifications
  user_id: !secret telegram_user_id
  message: "Unbekanntes Gerät entdeckt. Hostname: {}. MAC: {}."
  #message: "Unknown device connected. Hostname: {}. MAC: {}"
  #fritzbox_url: fritzbox_url
  #fritzbox_user: ''
  #fritzbox_password: fritzbox_password
  #fritzbox_profile_name: 'Unbeschränkt'
  #fritzbox_message_allow_access: "Soll ich das Gerät ins Internet lassen?"
  #fritzbox_message_allow_access: "Should I let the device access the Internet?"
  #fritzbox_message_access_allowed: "Großzügig wie ich bin, habe ich das Gerät ins Internet gelassen"
  #fritzbox_message_access_allowed: "I have let the device access the internet. How kind of me!"
  #fritzbox_message_access_blocked: "Ich habe das Gerät vor den Schrecken des Internets bewahrt"
  #fritzbox_message_access_blocked: "I have saved the device from the dangers of the Internet"
  dependencies: 
    - Notifier